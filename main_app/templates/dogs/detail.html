{% extends 'base.html' %}
{% block content %}

<h1 class="is-size-1 py-3">Dog Details</h1>

  <div class="card">
        <div class="card-content">
        <span class="is-size-3">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
            <p>Age: {{ dog.age }}</p>
        {% else %}
            <p>Age: Puppy</p>
        {% endif %}
        </div>
  </div>

{% endblock %}
