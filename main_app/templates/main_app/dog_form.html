{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1 class="is-size-1 py-3">Edit <span class="has-text-weight-bold">{{ object.name }}</span></h1>
    {% else %}
        <h1 class="is-size-1 py-3">Add dog</h1>
    {% endif %}
        <form action="" method="POST" >
        {% csrf_token %}
            <div class="field">
                <div class="control">
                    <label class="label" for="id_name">Name:</label>
                    <input class="input"  type="text" name="name" maxlength="100" required id="id_name">
                    <label class="label" for="id_breed">Breed:</label>
                    <input class="input" type="text" name="breed" maxlength="100" required id="id_breed">
                    <label class="label" for="id_description">Description:</label>
                    <textarea class="input" name="description" cols="40" rows="10" maxlength="200" required id="id_description"></textarea>
                    <label class="label" for="id_age">Age:</label>
                    <input class="input" type="number" name="age" required id="id_age">
                </div>
            </div>
        <input type="submit" value="Submit" class="button is-primary">
        </form>

{% endblock %}
